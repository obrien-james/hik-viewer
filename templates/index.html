<html>

<head>
<title>Hik-Viewer </title>

<style type="text/css">
	
.button {
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 9px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.red {
    background-color: #e60000; /* Red */
}

.green{
    background-color: #4CAF50; /* Green */
	}
</style>

</head>

<body>

<div> <!-- LEDs -->
<h1>Hikvision Viewer</h1>

<button id="reload" class="button red">Reload</button>
<button id="off" class="button red">Turn Off</button>
<br><br>
<button id="Preset1" class="button green">Preset 1</button>
<button id="Preset2" class="button green">Preset 2</button>
<br>
<button id="Preset3" class="button green">Preset 3</button>
<button id="Preset4" class="button green">Preset 4</button>
<br>
<button id="Preset5" class="button green">Preset 5</button>
<button id="Preset6" class="button green">Preset 6</button>
<br>
<button id="Preset7" class="button green">Preset 7</button>
<button id="Preset8" class="button green">Preset 8</button>
<br>
<hr>
{% for count, lbl in enumerate(PresetLabels, start=1) %}
     <li>{{ lbl }} {{count}} </li>
 {% end %}
<hr>
Websocket status:
<br>
<div id="ws-status"> Waiting... </div>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="{{ static_url("ws-client.js")}}"></script>

</body>
</html>
